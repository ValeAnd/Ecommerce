<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Miniscol | Bolsa de compras</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--left"><a href="index.html"><img src="./imagenes/logo.jpg" alt="" width="75px" >Miniscol</a></li>
                <li class="nav__item"><a href="index.html">Inicio</a></li>
                <li class="nav__item nav__list--products">Productos
                    <ul class="nav__products">
                        <li id="coleccionables" class="item__products products__category"><a href="#" class="nav-link categoria-link">Coleccionables</a></li>
                        <li id="funkos" class="item__products products__category"><a href="#" class="nav-link categoria-link">Funkos</a></li>
                        <li id="articulos" class="item__products products__category"><a href="#" class="nav-link categoria-link">Articulos</a></li>
                        <li id="ropa" class="item__products products__category"><a href="#" class="nav-link categoria-link">Ropa</a></li>
                    </ul>
                </li>
                <li class="nav__item"><a href="movies.html">Peliculas</a></li>
                <li class="nav__item"><a href="#">Contactanos</a></li>
                <li class="nav__item nav__item--right"><a href="carrito.html"><img src="./imagenes/icon-cart.svg" alt=""></a></li>
                <li class="nav__item"><img class= "nav__item-image" src="./imagenes/image-avatar.png" alt=""></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="titulo__principal">Bolsa de compras</h2>
        <div class="cart__container">
            <p id="cart__empty" class="cart__empty">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

            <div id="cart__products" class="cart__products disabled">
            </div>
            <p id="cart__buy" class="cart__buy disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            <div  id="cart__actions" class="cart__actions disabled">
                <div>

                </div>
                <div class="cart__actions--right ">
                    <div class="cart__actions--left">
                        <div class="cart__actions--total">
                            <div class="text">
                                <p class="text__subtitle">Total:</p>
                                <p id="total">S/3000</p>
                            </div>
                         
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="cart__actions--empty" class="cart__actions--empty">Vaciar carrito</button>
                        <button id="cart__actions--buy" class="cart__actions--buy">Comprar ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Elaborado por Valery Andrea <3 </p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/carrito.js"></script>
</body>
</html>
